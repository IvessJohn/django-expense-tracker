{% extends 'tracker/main.html' %}

{% load static %}

{% block content %}

<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">

            <p>Are you sure you want to delete "{{expense}}"?</p>
            
            <form action="{% url 'expense_delete' expense.id %}" method="POST">
                {% csrf_token %}
                
                <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
            
                <input class="btn btn-danger" type="submit" name="Confirm">
            </form>
            
        </div>
    </div>
</div>


{% endblock %}
